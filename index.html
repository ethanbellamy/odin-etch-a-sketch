<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="grid-size">Change Grid Size</button>

        <form>
            <p>Draw Type:</p>
            <input type="radio" id="draw-black" name="draw-type">
            <label for="draw-black">Black</label>
            <input type="radio" id="draw-fade" name="draw-type">
            <label for="draw-fade">Fade</label>
            <input type="radio" id="draw-rainbow" name="draw-type">
            <label for="draw-rainbow">Rainbow</label>
        </form>

        <div id ="grid-container"></div>
    </body>
</html>
