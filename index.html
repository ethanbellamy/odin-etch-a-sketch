<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Etch-a-Sketch</h1>

        <div id="parent-container">
            <div id ="grid-container"></div>

            <div id="options-container">
                <div id="pen-options">
                    <button id="draw-black" class="selected">Black Pen</button>
                    <button id="draw-rainbow">Rainbow Pen</button>
                    <button id="draw-fade">Fade Pen</button>
                </div>

                <div id="grid-options">
                    <button id="erase-grid">Erase Board</button>
                    <p id="grid-size-label">Grid Size: 30 x 30</p>
                    <input type="range" min="1" max="100" value="30" id="grid-size">
                </div>
            </div>
        </div>
    </body>
</html>
